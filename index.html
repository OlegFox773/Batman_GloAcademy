<!DOCTYPE html>
<html lang="en">
<head>
    <!-- служебная информация для браузера -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Бэтмен 2021 - страница офильме</title>
</head>
<body>

    <div class="container">

           <form action="" class="search">

                   <img src="./img/search-icon.svg" alt="search-icon">

           <div class="user">
               <img src="./img/bookmark.svg" alt="bookmark" class="user-bookmark">

           </div>
       </header> 
    </div>
